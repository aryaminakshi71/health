version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    resources:
      limits:
        cpus: '1'
        memory: 1G
      reservations:
        cpus: '0.5'
        memory: 512M
    networks:
      - health-network
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SENTRY_DSN=${SENTRY_DSN}

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    resources:
      limits:
        cpus: '0.5'
        memory: 512M
    networks:
      - health-network
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - health-network
    depends_on:
      - web
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  health-network:
    driver: overlay
    attachable: true
